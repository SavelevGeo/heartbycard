<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- vue -->
  <script src="https://unpkg.com/vue@3.2.47"></script>
  
  <link rel="stylesheet" href="./style.css">
  <title></title>
</head>

<body>
  <div id="app">

    <ul class="menu">
      <li v-for="cardsFile in cardsFiles" class="menu__item">
      <h2
        class="menu__item__header"
        @click="cardsFile.toggleCollapsed(); cardsFile.getContent()">{{ cardsFile.stem }}</h2>
        <div v-if="!cardsFile.collapsed">
          <a :href="cardsFile.appLink">go</a>
          <span v-if="cardsFile.content!=''">{{ cardsFile.len }}</span>
        </div>
      </li>
    </ul>
  </div>
  <script src="main.js"></script>
</body>
</html>
