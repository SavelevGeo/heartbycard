<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title></title>
  
  <!-- HTML -->
    
  <!-- bootstrap -->
  <link rel="stylesheet" href="cdn_modules/bootstrap@5.2.3/css/bootstrap.css">
  <script src="cdn_modules/bootstrap@5.2.3/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  
  <!-- vue -->
  <!--script src="cdn_modules/vue@3.2.47/vue.global.js"></script-->
  <script src="https://unpkg.com/vue@3.2.47"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app" class="card">
  <form @submit.prevent="checkAttempt" class="app-body card-body">
    
    <div class="card-num-menu">
    <input class="current-num"
      v-model.lazy="currentDeck.num"
      type="number"><span
        :class="{ active: !learnMistakes }"
        v-show="!learnMistakes">/{{
        to
      }}</span>
    
    <label
      class="learn-by-mistakes"
      v-show="mistakes.items.length>0"
    >
      <input type="checkbox"
        v-model="learnMistakes"
      >
      learn by mistakes
      ({{
        mistakes.items.length
      }})
    </label>
    </div>
    

    <div class="current-card-menu">
      <span @click="previousCard">&lt;</span>
      <span class="current-card">{{ currentCard.right }}</span>
      <span @click="nextCard">&gt;</span>
    </div>
    
    <div class="attempt-menu">
      <textarea
        rows="1"
        @keydown.enter.exact.prevent="checkAttempt"
        @input="resize"
        v-model.trim="attempt"
        class="attempt"
        ></textarea>
    </div>
        
    <div class="attempt-final"
      v-show="attemptFinal">
      <p v-show="attemptCorrect">rigtig</p>
      <p v-show="!attemptCorrect">{{ currentCard.left }}</p>
      <span @click="nextCard">nÃ¤chste</span>
    </div>
    </div>
    
    <button type="submit" hidden>submit</button>
  </form>
  </div>
  <script src="main.js"></script>
</body>
</html>
